<svg viewBox="0 0 1000 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <rect width="1000" height="500" fill="black" />
  
  <defs>
    <!-- Reusable red crosshair -->
    <g id="crosshair">
      <line x1="-10" y1="0" x2="10" y2="0" stroke="red" stroke-width="2"/>
      <line x1="0" y1="-10" x2="0" y2="10" stroke="red" stroke-width="2"/>
    </g>
  </defs>

  <!-- Use the same crosshair at different coordinates -->
  <use href="#crosshair" x="200" y="150" />
  <use href="#crosshair" x="800" y="350" />
</svg>